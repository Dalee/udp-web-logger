language: go

go:
  - 1.8.x
  - 1.9.x

go_import_path: udp-web-logger

install:
  - make install

script:
  - make templates
  - make test
  - make build-linux

before_deploy:
  - mkdir -p release
  - GOOS=linux GOARCH=amd64 go build -ldflags "-w -s" -o release/udp-web-logger-v$TRAVIS_TAG-linux-amd64

deploy:
  provider: releases
  skip_cleanup: true

  file:
    - release/udp-web-logger-v$TRAVIS_TAG-linux-amd64

  on:
    repo: ns3777k/udp-web-logger
    tags: true

  api-key:
    secure: 
